<div class="content">
  <div class="forget-1">
    <span>账户名</span><input type="text" [(ngModel)]="phone" placeholder="请输入你注册时的手机号">
  </div>
  <div class="forget-2">
    <input type="text" [(ngModel)]="code" placeholder="输入验证码">
    <a class="forget-2-1" *ngIf="isSends" href="javascript:void(0)" (click)="getMsgCode()">{{codeMsg}}</a>
    <a class="forget-2-2" *ngIf="!isSends" href="javascript:void(0)">{{sends}}s</a>
  </div>
  <div class="forget-3">
    <div class="forget-3-1" *ngIf="isShowPassword">
      <span>设置新密码</span> <input type="password" [(ngModel)]="passWordVal" placeholder="6-20位字母+数字或符号组合">
      <div (click)="passWordShow()">
        <img src="../../../assets/imgs/close_password.png" >
      </div>

    </div>
    <div class="forget-3-1" *ngIf="!isShowPassword">
      <span>设置新密码</span> <input type="text" [(ngModel)]="passWordVal" placeholder="6-20位字母+数字或符号组合">
      <div (click)="passWordShow()">
        <img src="../../../assets/imgs/open_password.png" >
      </div>
    </div>
  </div>
  <div class="submitBtn btn" (click)="submit()">提交</div>
</div>
